<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-white p-1" style="background-color: #515E80">
            <div class="row">
                <div class="col-12">
                    <h1 class="display-4 text-center">Always on Time Train Co.</h1>
                    <p class="lead text-center">Comprehensive Train Schedule</p>
                </div>
            </div>
            <div class="row">
                <div class="col-10"></div>
                <div class="col-2">
                    <h4 id="currentTime"></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- This section starts the form to add Employees -->
            <div class="col-3">
                <div class="card" style="border-style: none">
                    <div class="card-header" style="background-color: #FEE253"><h6>Add Train</h6></div>
                    <div class="card-body text-white font-weight-bold" style="background-color: #98ABB9">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" placeholder="Choo Choo Express"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Portland, OR"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="firstTime">First Train Time <br> (hh:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTime" placeholder="08:45"
                                    pattern="[0-2][0-9]:[[0-6][0-9]" required>
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency" placeholder="5" required>
                            </div>
                            <div>
                                <button type="submit" id="submit" class="btn mr-1 text-white" style="background-color: #E29B65">Submit</button>
                                <button type="reset" id="reset" class="btn ml-3 text-white" style="background-color: #E29B65">Clear Form</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- This section displays the train schedule -->
            <div class="col-9">
                <div class="card" style="border-style: none">
                    <div class="card-header" style="background-color: #FEE253"><h6>Current Train Schedule</h6></div>
                    <div class="card-body" style="background-color: #98ABB9">
                        <table class="table text-white">
                            <thead id="tableBorder" class="table-borderless">
                                <tr><strong>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col" class="text-center">Frequency (min)</th>
                                    <th scope="col" class="text-center">Next Arrival</th>
                                    <th scope="col" class="text-center">Minutes Away</th>
                                    <th scope="col" class="text center">Remove</th>
                                    </strong>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
